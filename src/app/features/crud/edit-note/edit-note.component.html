<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.title">
    </mat-form-field>
    <button mat-button (click)="onNoClick(data)"><i class="fas fa-trash"></i>
        <fa-icon icon="trash"></fa-icon>
    </button>
</div>
<div >
    <div text-left d-flex flex-column>
        <button mat-button class="lightblue" (click)="editNote(data,'lightblue')">
        </button>
        <button mat-button class="purple" (click)="editNote(data,'purple')">
        </button>
        <button mat-button class="red" (click)="editNote(data,'red')">
        </button>
        <button class="green" mat-button (click)="editNote(data,'green')">
        </button>
        <button mat-button class="yellow" (click)="editNote(data,'yellow')">
        </button>
        <button mat-button class="blue" (click)="editNote(data,'blue')">
        </button>
    </div>
</div>
