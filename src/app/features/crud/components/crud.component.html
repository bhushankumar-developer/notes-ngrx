<form [formGroup]="NoteFormGroup" [style.display]="'block'" [ngClass]="routeAnimationsElements">
    <div class="row">
        <mat-form-field class="col">
            <input matInput placeholder="{{ 'anms.examples.crud.placeholder1' | translate }}" formControlName="title"
                required autofocus (click)="addNew()">
            <mat-error *ngIf="NoteFormGroup.get('title').invalid">
                {{ 'anms.examples.crud.placeholder1' | translate }}
                {{ 'anms.examples.crud.error' | translate }}
            </mat-error>
        </mat-form-field>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-between">
            <div class="col-2 color-card lightblue" (click)="save('lightblue')"></div>
            <div class="col-2 color-card purple" (click)="save('purple')"></div>
            <div class="col-2 color-card red" (click)="save('red')"></div>
            <div class="col-2 color-card green" (click)="save('green')"></div>
            <div class="col-2 color-card yellow" (click)="save('yellow')"></div>
            <div class="col-2 color-card blue" (click)="save('blue')"></div>
        </div>
    </div>
</form>

<div class="row">
    <div class="column" *ngFor="let note of notes| async" (click)="openDialog(note)">
        <div class="card" [ngClass]="[routeAnimationsElements,note.color ? note.color :'#fff']">
            <h3>{{note.title}}</h3>
        </div>
    </div>
    <p class="column ml-3 mt-3" *ngIf="(notes | async)?.length === 0">{{'anms.examples.crud.empty' | translate}}</p>
</div>
